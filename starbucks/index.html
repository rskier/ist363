<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-space-between align-items-center">
               <div class="row align-items-center">
                    <img 
                    src="images/starbucks-logo.svg" 
                    alt="Starbucks Logo"
                    class="logo"
                    >
                    <nav class="nav nav--desktop">
                        <ul class="nav__list">
                            <li class="nav__item"><a href="" class="nav__link">Menu</a></li>
                            <li class="nav__item"><a href="" class="nav__link">Rewards</a></li>
                            <li class="nav__item"><a href="" class="nav__link">Gift cards</a></li>
                        </ul>
                    </nav>
               </div>
                <div class="row align-items-center">
                    <a href="" class="nav__link">Find a store</a>
                    <a href="" class="nav__link">Sign in</a>
                    <a href="" class="nav__link">Join now</a>
                    <button id="menuBtn" class="btn-ui">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
                    </button>
                </div>
            </div> <!--end row-->
        </div> <!--end container-->

        <div class="overlay" id="overlay">
            <button id="closeBtn" class="btn-ui">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </button>
            <img 
                src="images/starbucks-logo.svg" 
                alt="Starbucks logo"
                class="logo"
            />
           <nav class="nav nav--mobile">
            <ul class="nav__list">
                <li class="nav__item"><a href="" class="nav__link">Menu</a></li>
                <li class="nav__item"><a href="" class="nav__link">Rewards</a></li>
                <li class="nav__item"><a href="" class="nav__link">Gift cards</a></li>
            </ul>
           </nav>
        </div>
    </header>

    <main> 
        <button id="ascendingBtn">Ascending</button>
        <button id="descendingBtn">Descending</button>
    
        <label for="priceRanges">Price ranges</label>
        <select name="priceRanges" id="priceRanges">
            <option value="all">ALL</option>
            <option value="2-3">$2-3</option>
            <option value="3-4">$3-4</option>
            <option value="4-5">$4-5</option>
            <option value="5-6">$5-6</option>
        </select>
        <div id="coffeeList"></div>
    </main>

    <footer>
        <nav class="nav nav--social">
            <ul class="nav__list"></ul>
                <li class="nav__item">
                    <a href="" class="nav__link" target="_blank">
                        Fb
                    </a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link" target="_blank">
                        Tw
                    </a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link" target="_blank">
                        In
                    </a>
                </li>
        </nav>
        <nav class="nav nav--footer">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="" class="nav__link">
                        Privacy Policy
                    </a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">
                        Terms of Use
                    </a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">
                        CA Supply Chain Act
                    </a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">
                        Cookie Preferences
                    </a>
                </li>
            </ul>
        </nav>
        <p>Copyright goes here</p>
    </footer>

    <script src="js/coffees.js"></script>
    <script src="js/coffeeApp.js"></script>

</body>
</html>
